
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | The Baby House</title>

        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        />

        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      </head>

      <body>
        <div class="container">
         <!-- <h1 class="display-4 mt-2 text-center">Welcome Back!</h1> -->
         <h4 class="text-center mt-5 ">The Baby House - Kid's shopping destination.</h4>
          <div class="card shadow mt-3">
            <div class="card-body" style="background-color:rgb(231, 79, 104);">
              <h4 class="card-title text-center text-white">Login</h4>
            </div>

            <div class="form-group m-3">
              <label for="email">Email address</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Email"
                  id="email"
                />
              </div>
            </div>

            <div class="form-group m-3">
              <label for="password">Password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock" style="color: red"></i>
                  </span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Password"
                  id="password"
                />
              </div>
            </div>

            <div class="form-group m-3">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">User</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Username"
                  id="username"
                />
              </div>
            </div>

            <div class="form-group form-check m-3">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>

            <div class="m-3">
              <button class="btn  btn-block text-white" style="background-color:rgb(231, 79, 104);">Login</button>
            </div>

            <div class="text-center mb-4">
              Don't have an account? <a href="signup.html">Signup</a>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
